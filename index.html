<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entrega</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon-button {
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }
        #installButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle de Entrega</h2>
        <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente">
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo Completo:</label>
            <input type="text" id="endereco">
        </div>
        <div class="form-group">
            <label for="codigo">C√≥digo de Entrega:</label>
            <input type="text" id="codigo">
        </div>
        <div class="buttons-container">
            <button onclick="adicionarEntrega()">Adicionar Entrega</button>
            <button onclick="exportarCSV()">Exportar CSV</button>
        </div>
        <div class="form-group search-container">
            <label for="filtro">Buscar por Cliente ou Endere√ßo:</label>
            <input type="text" id="filtro">
            <button onclick="filtrarEntregas()">üîç</button>
        </div>
        <table id="tabelaEntregas">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Endere√ßo Completo</th>
                    <th>C√≥digo de Entrega</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="alerta" class="hidden">Por favor, preencha todos os campos antes de adicionar uma entrega.</div>
        <button id="installButton">Instalar Aplicativo</button>
    </div>

    <script>
        let entregas = JSON.parse(localStorage.getItem('entregas')) || [];
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });

        document.getElementById('installButton').addEventListener('click', () => {
            document.getElementById('installButton').style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });

        function adicionarEntrega() {
            const cliente = document.getElementById('cliente').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const codigo = document.getElementById('codigo').value.trim();

            if (!cliente || !endereco || !codigo) {
                document.getElementById('alerta').classList.remove('hidden');
                return;
            }

            const entrega = { cliente, endereco, codigo };
            entregas.push(entrega);
            localStorage.setItem('entregas', JSON.stringify(entregas));

            alert('Entrega adicionada com sucesso!');
            document.getElementById('alerta').classList.add('hidden');
            atualizarTabela();
            limparCampos();
        }

        function exportarCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Nome do Cliente,Endere√ßo Completo,C√≥digo de Entrega\n";
            entregas.forEach(entrega => {
                csvContent += `${entrega.cliente},${entrega.endereco},${entrega.codigo}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "entregas.csv");
            document.body.appendChild(link);

            link.click();
        }

        function atualizarTabela() {
            const tabela = document.getElementById('tabelaEntregas').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';
            entregas.forEach((entrega, index) => {
                const row = tabela.insertRow();
                row.insertCell(0).innerText = entrega.cliente;
                row.insertCell(1).innerText = entrega.endereco;
                row.insertCell(2).innerText = entrega.codigo;
                const acoesCell = row.insertCell(3);
                acoesCell.innerHTML = `
                    <button class="icon-button" onclick="editarEntrega(${index})">‚úèÔ∏è</button>
                    <button class="icon-button" onclick="excluirEntrega(${index})">üóëÔ∏è</button>
                `;
            });
        }

        function filtrarEntregas() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            const tabela = document.getElementById('tabelaEntregas').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';
            entregas.filter(entrega => 
                entrega.cliente.toLowerCase().includes(filtro) || 
                entrega.endereco.toLowerCase().includes(filtro)
            ).forEach((entrega, index) => {
                const row = tabela.insertRow();
                row.insertCell(0).innerText = entrega.cliente;
                row.insertCell(1).innerText = entrega.endereco;
                row.insertCell(2).innerText = entrega.codigo;
                const acoesCell = row.insertCell(3);
                acoesCell.innerHTML = `
                    <button class="icon-button" onclick="editarEntrega(${index})">‚úèÔ∏è</button>
                    <button class="icon-button" onclick="excluirEntrega(${index})">üóëÔ∏è</button>
                `;
            });
        }

        function editarEntrega(index) {
            const entrega = entregas[index];
            document.getElementById('cliente').value = entrega.cliente;
            document.getElementById('endereco').value = entrega.endereco;
            document.getElementById('codigo').value = entrega.codigo;
            excluirEntrega(index);
        }

        function excluirEntrega(index) {
            entregas.splice(index, 1);
            localStorage.setItem('entregas', JSON.stringify(entregas));
            atualizarTabela();
        }

        function limparCampos() {
            document.getElementById('cliente').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('codigo').value = '';
        }

        document.addEventListener('DOMContentLoaded', atualizarTabela);
    
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha no registro do Service Worker:', error);
                });
        });
    }

    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
    });

    installButton.addEventListener('click', () => {
        installButton.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Usu√°rio aceitou a instala√ß√£o do PWA');
            } else {
                console.log('Usu√°rio dispensou a instala√ß√£o do PWA');
            }
            deferredPrompt = null;
        });
    });
    </script>
</body>
</html>
